<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="playlist.css"/>
  </head>

<body>

  <div id="playlist-ui" class="playlist-ui">
    
    <div id="settings-container" class="settings-container">
      <div id="list-main-container" class="list-main-container">
        <div id="list-title-header" class="list-title-header">  <!-- RENAME MENU-->

          <div id="sort-header-container" class="dropdown">
            <div id="sort-header-button" class="dropdown-button header-button">SORT</div>
            <div id="sort-button-container" class="dropdown-content">
              <button class="sort-button" id="arrange-list-titles-forwards">A-Z</button>
              <button class="sort-button" id="arrange-list-titles-backwards">Z-A</button>
              <button class="sort-button" id="arrange-list-titles-oldest">Oldest</button>
              <button class="sort-button" id="arrange-list-titles-newest">Newest</button>
              <button class="sort-button" id="arrange-list-titles-edited">Edited</button>
            </div>
          </div>

          <div id="create-header-container" class="dropdown">
            <div id="create-header-button" class="dropdown-button header-button">CREATE</div>
            <div id="create-menu-container" class="dropdown-content">
              <div id="playlist-name-title">Give your playlist a name:</div>
              <input id="playlist-name-input" type="text" maxlength="80">
              <button id="add-playlist-name">Create new playlist</button>
            </div>
          </div>
          
          <div id="delete-header-container" class="dropdown">
            <div id="delete-header-button" class="dropdown-button header-button">DELETE</div>
            <div id="delete-menu-container" class="dropdown-content">
              <button id="clear-storage">DELETE ALL PLAYLISTS!</button>
            </div>
          </div>
          
          <div id="list-title-main-container" class="dropdown">
            <div id="list-title-button" class="dropdown-button header-button">SHOW LISTS</div>
            <div id="list-title-container" class="container list-title-container dropdown-content"></div>
          </div>

          <div id="playlistOrder" class="playlistOrder"></div>
        </div>

      </div>
      
      <div id="main-buttons-container" class="main-buttons-container">
        <!-- <div id="test">Test</div> -->
        <button id="create-link" class="create-link" ><svg class="create-link link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path class="create-link" d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/></svg></button>
        <button id="add-to-playlist"class="add-video" ><svg class="add-video add-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path class="add-video" d="M200 344V280H136C122.7 280 112 269.3 112 256C112 242.7 122.7 232 136 232H200V168C200 154.7 210.7 144 224 144C237.3 144 248 154.7 248 168V232H312C325.3 232 336 242.7 336 256C336 269.3 325.3 280 312 280H248V344C248 357.3 237.3 368 224 368C210.7 368 200 357.3 200 344zM0 96C0 60.65 28.65 32 64 32H384C419.3 32 448 60.65 448 96V416C448 451.3 419.3 480 384 480H64C28.65 480 0 451.3 0 416V96zM48 96V416C48 424.8 55.16 432 64 432H384C392.8 432 400 424.8 400 416V96C400 87.16 392.8 80 384 80H64C55.16 80 48 87.16 48 96z"/></svg></button>
        <button id="begin-playlist"class="start-playlist" ><svg class="start-playlist start-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path class="start-playlist" d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42.003 24.947-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 41.5 48.284 47.821C117.22 448 288 448 288 448s170.78 0 213.371-11.486c23.497-6.321 42.003-24.171 48.284-47.821 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z"/></svg></button>
      </div>

    </div>
    
    <div id="playlist-preview-container" class="playlist-preview-container">
      <div id="playlist-header" class="playlist-header">
        <div id="playlist-name-container" class="playlist-name-container">
          <div id="current-playlist">None Created</div>
        </div>
        <div id="playlist-header-buttons" class="playlist-header-buttons">
          <button id="delete-current-playlist" class="delete-current-playlist">Delete Playlist</button>
          <button id="save-changes" class="save-changes"><svg class="save-icon save-changes" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path class="save-icon save-changes" d="M224 256c-35.2 0-64 28.8-64 64c0 35.2 28.8 64 64 64c35.2 0 64-28.8 64-64C288 284.8 259.2 256 224 256zM433.1 129.1l-83.9-83.9C341.1 37.06 328.8 32 316.1 32H64C28.65 32 0 60.65 0 96v320c0 35.35 28.65 64 64 64h320c35.35 0 64-28.65 64-64V163.9C448 151.2 442.9 138.9 433.1 129.1zM128 80h144V160H128V80zM400 416c0 8.836-7.164 16-16 16H64c-8.836 0-16-7.164-16-16V96c0-8.838 7.164-16 16-16h16v104c0 13.25 10.75 24 24 24h192C309.3 208 320 197.3 320 184V83.88l78.25 78.25C399.4 163.2 400 164.8 400 166.3V416z"/></svg></button>
          <button id="add-favourite" class="add-favourite">Favourite this list</button>
        </div>
      </div>
      <div id="playlist-preview"></div>
    </div>

  </div>

 
  <script src="../playlist.js"></script>
</body>

</html>
