<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="playlist.css"/>
  </head>

<body>

  <div id="playlist-ui" class="playlist-ui">
    <div id="current-playlist-container">
      <div id="current-playlist-label">Current Playlist:</div>
      <div id="current-playlist">None Selected</div>
    </div>
    
    <div id="list-title-container">
      
    </div>

    <div id="playlist-name-container">
      <button id="add-playlist-name">Give your playlist a name:</button>
      <input id="playlist-name-input" type="text">
    </div>
    
    <button id="clear-storage">CLEAR STORAGE</button>

    <button id="add-to-playlist">Add To Playlist</button>
    <button id="create-link">Create Link</button>
    <a href="" id="playlist-link">Begin playlist</a>
    <div id="playlist-preview-container" class="playlist-preview-container">
          <div id="playlist-header" class="playlist-header">Playlist Title</div>
          <div id="playlist-preview">
    
          </div>
    </div>
  </div>

 
  <script src="playlist.js"></script>
</body>

</html>
